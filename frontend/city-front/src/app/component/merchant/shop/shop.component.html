<div class="bootstrap-wrapper mt20">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mb20" *ngFor="let p of shops">

                <mat-card>


                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">

                        </div>
                        <mat-card-title>
                            {{p}}
                        </mat-card-title>

                        <button mat-stroked-button color="accent" class="ml20" routerLink="/mdashboard/products">
                            View Products
                        </button>
                    </mat-card-header>

                </mat-card>



            </div>
        </div>
    </div>
</div>
