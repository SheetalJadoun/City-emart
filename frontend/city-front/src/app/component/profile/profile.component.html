<mat-card>
    <h1 class="text-center">
        Your Profile
    </h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">

                <div class="container text-center">
                    <img class="profile" src="../../../assets/profile.png" alt="">

                    <h1 class="mt10">{{User.name}}</h1>
                </div>
                <div class="row text-center">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{User.name}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>CITY{{User.id}}</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>{{User.phone}}</td>
                            </tr>
                            <tr>
                                <td>Roles</td>
                                <td>{{User.role}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="accent">
            UPDATE
        </button>
    </mat-card-actions>
</mat-card>
