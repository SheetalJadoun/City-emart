<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <mat-card class="mt20">
                    <!-- <div class="container text-center mt20">
                        <img class="logo" src="../../../assets/logo1.jpg" alt="">
                    </div> -->
                    <h1 class="text-center">Login Here!!</h1>
                    <form name="Loginform" #Loginform="ngForm" (ngSubmit)="formSubmit()">

                        <!-- username field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label for="usern">Name</mat-label>

                            <input [(ngModel)]="loginData.username" name="username" matInput placeholder="Username"
                                required #usern="ngModel" [class.is-invalid]="usern.invalid && usern.touched">
                            <small class="text-danger" [class.d-none]="usern.valid || usern.untouched">User name is
                                required
                                field</small>
                        </mat-form-field>

                        <!-- email -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input type="email" [(ngModel)]="loginData.email" name='email' matInput
                                placeholder="Enter here" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                                #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
                            <div *ngIf="email.errors && (email.invalid && email.touched)">
                                <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid valid email
                                    id</small>
                            </div>
                        </mat-form-field>


                        <!-- password -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User password</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" type="password" matInput
                                placeholder="Enter here" required>
                        </mat-form-field>
                        <div *ngFor="let role of roles">
                            <input type="radio" name="roles" value="{{role}}" (change)="radioChangedHandler($event)">
                            <i>{{role}}</i>
                        </div>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit"
                                [disabled]=" Loginform.form.invalid">Login</button>
                            <button class="ml20" mat-raised-button color="accent" type="submit">Reset</button>
                        </div>
                        <div class="container text-center mt20">
                            <p>Don't have an account?<a class="ml10" style="font-weight:bold" href="/register"
                                    routerLink="/"> register here</a></p>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
